<div class="main">
  
  <form [formGroup]="surveyBuilderForm" (ngSubmit)="onSubmit()">
    
    <p>
        <label>Survey Name:</label>
        <input type="text" formControlName="name" class="form-control">
    </p>

    <p>
      <label>Question Type:</label>
      <select class="form-control" id="type" name="questionTypeList">
        <option *ngFor="let type of questionTypeList">{{type}}</option>
    </select>
    </p>
  
    <table class="table table-bordered" formArrayName="questions">
      <tr>
        <th>
            Prompt
        </th>
        <th>
            Answer
        </th>
        <th>
            Option 2
        </th>
        <th>
            Option 3
        </th>
        <th>
            Option 4
        </th>
        <th>
            <button type="button" (click)="addQuestion()" class="btn btn-primary">Add More</button>
        </th>
      </tr>
      <tr *ngFor="let question of questions().controls; let i=index" [formGroupName]="i">
        <td>
            <input type="text" formControlName="prompt" class="form-control">
        </td>
        <td>
            <input type="text" formControlName="op1" class="form-control">
        </td>
        <td>
            <input type="text" formControlName="op2" class="form-control">
        </td>
        <td>
            <input type="text" formControlName="op3" class="form-control">
        </td>
        <td>
            <input type="text" formControlName="op4" class="form-control">
        </td>
        <td>
            <button (click)="removeQuestion(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>
   
    <button type="submit" class="btn btn-success">Submit</button>
    
  </form>
    
  <br/>
</div>
