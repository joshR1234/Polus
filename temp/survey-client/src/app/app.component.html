<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
      <li class="nav-item">
        <a href="/home" class="nav-link nav-link-custom" routerLink="home" >Home</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
          <a routerLink="users" routerLinkActive="active" class="nav-link">User List</a>
      </li>
      <li class="nav-item">
        <a routerLink="create-survey" routerLinkActive="active" class="nav-link">Add Survey</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <li class="nav-item">
        <a href="/survey-list" class="nav-link" routerLink="/survey-list">Survey List</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
</nav>

<div>
  <h1 class="text-center"> {{title}} </h1>
  <div class = "container">
    <router-outlet></router-outlet>
  </div>
</div>

<footer class = "footer">
  <div class = "container">
    <span>All Rights Reserved 2020 @Josh Romley</span>
  </div>
</footer>
